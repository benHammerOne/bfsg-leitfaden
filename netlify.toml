[build]
  publish = "public"
  command = ""

# Saubere URLs (optional; hier nicht zwingend n√∂tig)
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# Basis-Sicherheitsheader (leichtgewichtig)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
